<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Time Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Time Tracker</h1>
    <label>Username:
        <select id="username">
            <option value="Omar">Omar</option>
            <option value="John">John</option>
            <option value="Mike">Mike</option>
            <option value="Ken">Ken</option>
            <option value="Devin">Devin</option>
            <option value="Jeff">Jeff</option>
            <option value="Jenee">Jenee</option>
            <option value="Daniel">Daniel</option>
            <option value="Ryan">Ryan</option>
            <option value="Ilhan">🌟⭐Ilhan⭐🌟</option>
        </select>
    </label>

    <label>Main:
        <select id="mainCategory" onchange="updateSubCategories()">

            <option value="Main">Main</option>
            <option value="Main (Part_Prep)">Main (Part_Prep)</option>
            <option value="Ballast">Ballast</option>
            <option value="Apex">Apex</option>
            <option value="Envelope">Envelope</option>
            <option value="Sensor">Sensor</option>
            <option value="Dangly Prep">Dangly Prep</option>
            <option value="Sensor Bag Prep">Sensor Bag Prep</option>
            <option value="Sensor Bag Final Assembly">Sennsor Bag Final Assembly</option>
            <option value="Final Integration">Final Integration</option>
        </select>
    </label>
    <label>SubCategory:
        <select id="subCategory"></select>
    </label>
    <button onclick="addTask()">Add task</button>
    <div id="taskList"></div>

    <script src="script.js"></script>
</body>
</html>
